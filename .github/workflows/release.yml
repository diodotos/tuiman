name: Rewrite Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-assets:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build backend
        run: cargo build --release -p tuiman-backend
        working-directory: backend

      - name: Smoke test backend CLI
        run: |
          ./backend/target/release/tuiman-backend --version
          ./backend/target/release/tuiman-backend --help > /tmp/tuiman-help.txt
          grep -q "Usage:" /tmp/tuiman-help.txt

      - name: Create tarball + checksum
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          NAME="tuiman-${VERSION}-${OS}-${ARCH}"

          mkdir -p "dist/${NAME}"
          cp ./backend/target/release/tuiman-backend "dist/${NAME}/tuiman-backend"
          cp ./scripts/tuiman "dist/${NAME}/tuiman"
          cp ./README.md "dist/${NAME}/README.md"
          cp ./scripts/install.sh "dist/${NAME}/install.sh"
          cp -R ./frontend "dist/${NAME}/frontend"
          chmod +x "dist/${NAME}/install.sh"
          chmod +x "dist/${NAME}/tuiman"

          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"
          shasum -a 256 "dist/${NAME}.tar.gz" > "dist/${NAME}.tar.gz.sha256"

          rm -rf "dist/${NAME}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.os }}
          path: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.tar.gz
            release-assets/*.tar.gz.sha256
          generate_release_notes: true
          fail_on_unmatched_files: true
